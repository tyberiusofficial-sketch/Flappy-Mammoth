<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mammobits: Flappy Mammoth</title>
  <style>
    :root { --w: 800px; --h: 450px; }
    body { display:grid; place-items:center; min-height:100vh; background:#0a0f14; color:#e7f4ff; font:16px system-ui, sans-serif; }
    .wrap { display:flex; flex-direction:column; align-items:center; gap:8px; }
    canvas { width:var(--w); height:var(--h); image-rendering: pixelated; border-radius:8px; box-shadow:0 10px 35px rgba(0,0,0,.45); background:#003; }
    .hud { width:var(--w); display:flex; justify-content:space-between; gap:8px; font-weight:700; }
    button { padding:.6rem 1rem; border-radius:10px; border:0; background:#1e90ff; color:white; font-weight:700; cursor:pointer; }
    button:disabled{ opacity:.5; cursor:not-allowed; }
    a{ color:#9fe2ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud"><div>Score: <span id="score">0</span></div><div>Best: <span id="best">0</span></div></div>
    <canvas id="game" width="800" height="450"></canvas>
    <div style="display:flex; gap:8px; align-items:center;">
      <button id="startBtn">Start</button>
      <small>Controls: click / tap / Space. Audio starts after you press <b>Start</b>.</small>
    </div>
    <small>Flappy Mammoth â€¢ <a href="https://mammobits.com" target="_blank">mammobits.com</a></small>
  </div>

  <!-- Files must be in the same folder as this HTML -->
  <audio id="bgm" src="backgroundmusic.mp3" preload="auto" loop></audio>

  <script>
  // ======= Config (simple, Coin-Catcher style) =======
  const W = 800, H = 450;
  const GRAVITY = 0.45, FLAP_V = -7.5, MAX_FALL = 12;
  const SCROLL = 3.5;
  const HITBOX_SHRINK = 0.8;

  const SPAWN_MIN_MS = 1500;
  const SPAWN_MAX_MS = 2200;
  const DIFF_STEP = 10; // speed-up every N points

  // ======= Canvas =======
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = false;

  // ======= Assets (relative paths, same as Coin-Catcher) =======
  const images = {
    bg:  loadImg('background.png'),
    mam: loadImg('mammoth.png'),
    e1:  loadImg('enemy1.png'),
    e2:  loadImg('enemy2.png'),
    e3:  loadImg('enemy3.png'),
  };
  function loadImg(src){ const i = new Image(); i.src = src; return i; }

  // ======= HUD / Audio =======
  const scoreEl = document.getElementById('score');
  const bestEl  = document.getElementById('best');
  const startBtn = document.getElementById('startBtn');
  const bgm = document.getElementById('bgm');
  let best = +localStorage.getItem('mb_best') || 0;
  bestEl.textContent = best;

  // ======= Game State =======
  let running = false;
  let score = 0;
  let lastT = 0;
  let spawnAcc = 0;
  let nextSpawnMs = randMs(SPAWN_MIN_MS, SPAWN_MAX_MS);

  // background tiling
  const bg = { offset:0, tileW:0, tileH:H, ready:false };

  // player
  const player = { x: W*0.25, y: H*0.5, w:72, h:56, vy:0, alive:true, rot:0 };

  // actors
  const enemies = []; // mix of spikes (rects) and sprites

  // snow (simple)
  const snow = [];
  for (let i=0;i<220;i++) snow.push({x:Math.random()*W,y:Math.random()*H,r:1+(Math.random()*2|0),s:60+Math.random()*60});

  // input (Coin-Catcher style)
  addEventListener('keydown', e=>{
    if(e.code==='Space'){
      if(!running) { /* ignore, Start button controls run state */ }
      else flap();
      e.preventDefault();
    }
    if(e.key==='Enter' && !running) startBtn.click();
  }, {passive:false});

  addEventListener('pointerdown', ()=>{
    if(running) flap();
  });

  // one-time audio unlock (helps in iframe too)
  window.addEventListener('pointerdown', () => { try{ bgm.muted=false; bgm.currentTime=0; bgm.play().catch(()=>{});}catch{} }, { once:true });

  startBtn.onclick = async () => {
    if(running) return;
    reset();
    try { await bgm.play(); } catch {}
    lastT = performance.now();
    running = true;
    requestAnimationFrame(loop);
  };

  function reset(){
    running = false;
    score = 0;
    scoreEl.textContent = score;
    enemies.length = 0;
    player.x = W*0.25; player.y = H*0.5; player.vy=0; player.alive=true; player.rot=0;
    spawnAcc = 0; nextSpawnMs = randMs(SPAWN_MIN_MS, SPAWN_MAX_MS);
    // init background tile width when image ready
    if(images.bg.complete && !bg.ready){
      bg.tileW = Math.round(images.bg.width * (H / images.bg.height));
      bg.tileH = H;
      bg.ready = true;
    }
  }

  // ======= Loop =======
  function loop(t){
    if(!running) return;
    const dt = Math.min(33, t - lastT); // ms
    lastT = t;

    // physics: player
    if (player.alive) {
      player.vy = Math.min(player.vy + GRAVITY, MAX_FALL);
      player.y += player.vy;
      const target = player.vy < 0 ? -20 : Math.min(90, player.vy*6);
      player.rot += (target - player.rot) * 0.15;
      if(player.y - player.h/2 < 0){ player.y = player.h/2; player.vy = 0; }
      if(player.y + player.h/2 > H){ player.y = H - player.h/2; player.vy = 0; }
    }

    // background scroll
    bg.offset = (bg.offset + SCROLL) % (bg.tileW || W);

    // snow
    for(const f of snow){ f.y += (f.s * dt/1000); if(f.y>H+f.r){ f.y=-f.r; f.x=Math.random()*W; } }

    // spawn
    spawnAcc += dt;
    if (spawnAcc >= nextSpawnMs){
      spawnAcc = 0;
      nextSpawnMs = randMs(
        SPAWN_MIN_MS * Math.pow(0.95, Math.floor(score/DIFF_STEP)),
        SPAWN_MAX_MS * Math.pow(0.95, Math.floor(score/DIFF_STEP))
      );
      for(const e of spawnPack(Math.floor(score))) enemies.push(e);
    }

    // update enemies & score & collisions
    for(let i=enemies.length-1;i>=0;i--){
      const e = enemies[i];
      e.x -= e.speed;
      if (!e.passed && passCheck(e)) { e.passed = true; score++; scoreEl.textContent = score; }
      if (collides(e) && player.alive) { player.alive = false; return gameOver(); }
      if (offscreen(e)) enemies.splice(i,1);
    }

    // draw
    draw();

    requestAnimationFrame(loop);
  }

  // ======= Helpers =======
  function flap(){ if(player.alive) player.vy = FLAP_V; }

  function rand(a,b){ return a + Math.random()*(b-a); }
  function randi(a,b){ return Math.floor(rand(a,b+1)); }
  function randMs(a,b){ return Math.floor(rand(a,b)); }

  function spawnPack(score){
    const speed = SCROLL * (1.0 + 0.12 * Math.floor(score / DIFF_STEP));
    const choice = ['spikes','sabre','hunter','mixed'][Math.floor(rand(0,4))];
    const arr = [];
    if (choice==='spikes' || choice==='mixed'){
      const gapH = Math.max(120, 200 - 8*score);
      const gapY = randi(80, H-80-gapH);
      arr.push(makeSpikeWall(W+40, gapY, gapH, speed));
      if (choice==='mixed' && Math.random()<0.7) arr.push(makeSprite(images.e1, W+160, randi(80,H-80), speed*1.1, 64,48,'sabre'));
    } else if (choice==='sabre'){
      const lanes = randi(1,2);
      for(let i=0;i<lanes;i++) arr.push(makeSprite(images.e1, W+40+i*90, randi(80,H-80), speed*rand(1.0,1.2), 64,48,'sabre'));
    } else {
      arr.push(makeSprite(images.e3, W+40, randi(80,H-80), speed*0.9, 64,48,'hunter'));
    }
    return arr;
  }

  function makeSprite(img,x,y,s,w,h,type){
    return { kind:'sprite', img, x, y, w, h, speed:s, passed:false, type };
  }

  function makeSpikeWall(x,gapY,gapH,s){
    const tileW=64, tileH=64;
    const rects=[];
    for(let y=0;y<gapY-tileH;y+=tileH) rects.push({x,y,w:tileW,h:tileH});
    for(let y=H-tileH;y>gapY+gapH;y-=tileH) rects.push({x,y,w:tileW,h:tileH});
    return { kind:'spikes', img:images.e2, x, speed:s, rects, scoreX:x+tileW/2, passed:false };
  }

  function passCheck(e){
    if (e.kind==='spikes') return e.scoreX < player.x;
    return (e.x + e.w/2) < (player.x - player.w/2);
  }

  function offscreen(e){
    if (e.kind==='spikes') return e.rects.every(r => (r.x + r.w - (W+40 - e.x)) < -50); // approximate
    return e.x + (e.w||0)/2 < -50;
  }

  function collides(e){
    const p = { x: player.x - player.w*HITBOX_SHRINK/2,
                y: player.y - player.h*HITBOX_SHRINK/2,
                w: player.w*HITBOX_SHRINK,
                h: player.h*HITBOX_SHRINK };
    if (e.kind==='spikes'){
      for(const r of e.rects){
        const rr = {
          x: r.x + e.x - (W+40), // convert to world x (we move e.x left)
          y: r.y,
          w: r.w*HITBOX_SHRINK,
          h: r.h*HITBOX_SHRINK
        };
        rr.x += (r.w*(1-HITBOX_SHRINK)/2);
        rr.y += (r.h*(1-HITBOX_SHRINK)/2);
        if (aabb(p, rr)) return true;
      }
      return false;
    } else {
      const r = {
        x: e.x - e.w*HITBOX_SHRINK/2,
        y: e.y - e.h*HITBOX_SHRINK/2,
        w: e.w*HITBOX_SHRINK,
        h: e.h*HITBOX_SHRINK
      };
      return aabb(p,r);
    }
  }

  function aabb(a,b){ return !(a.x+a.w<b.x || b.x+b.w<a.x || a.y+a.h<b.y || b.y+b.h<a.y); }

  function draw(){
    // bg
    if(images.bg.complete){
      if(!bg.ready){ bg.tileW = Math.round(images.bg.width * (H / images.bg.height)); bg.tileH = H; bg.ready = true; }
      let x = - (bg.offset % (bg.tileW||W));
      while(x < W){ ctx.drawImage(images.bg, 0,0, images.bg.width, images.bg.height, x, 0, bg.tileW||W, bg.tileH); x += (bg.tileW||W); }
    } else {
      ctx.clearRect(0,0,W,H);
    }

    // enemies
    for(const e of enemies){
      if (e.kind==='spikes'){
        for(const r of e.rects){
          const drawX = r.x + e.x - (W+40);
          if(images.e2.complete) ctx.drawImage(images.e2, drawX, r.y, r.w, r.h);
        }
      } else {
        if(e.img.complete) ctx.drawImage(e.img, e.x - e.w/2, e.y - e.h/2, e.w, e.h);
      }
    }

    // player
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(-player.rot * Math.PI/180);
    if(images.mam.complete) ctx.drawImage(images.mam, -player.w/2, -player.h/2, player.w, player.h);
    ctx.restore();

    // snow
    ctx.globalAlpha = 0.9;
    ctx.fillStyle = '#fff';
    for(const f of snow){ ctx.fillRect(f.x|0, f.y|0, f.r, f.r); }
    ctx.globalAlpha = 1;
  }

  function gameOver(){
    running = false;
    try{ bgm.pause(); }catch{}
    if (score > best) { best = score; localStorage.setItem('mb_best', best); }
    bestEl.textContent = best;
    setTimeout(()=>{
      alert(`Game Over!\nFinal Score: ${score}\nBest: ${best}\nVisit: mammobits.com`);
      scoreEl.textContent = '0';
    },50);
  }
  </script>
</body>
</html>
